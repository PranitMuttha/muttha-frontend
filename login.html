<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Muttha Sales - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-xl shadow-lg w-96">
        <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">Muttha Sales Login</h2>
        <form id="loginForm">
            <input type="text" id="user" placeholder="Username" class="w-full p-2 mb-4 border rounded" required>
            <input type="password" id="pass" placeholder="Password" class="w-full p-2 mb-6 border rounded" required>
            <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded font-bold">Login</button>
        </form>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const response = await fetch('http://127.0.0.1:8000/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    username: document.getElementById('user').value,
                    password: document.getElementById('pass').value
                })
            });

            if (response.ok) {
                // Save login state and go to dashboard
                localStorage.setItem('isLoggedIn', 'true');
                window.location.href = 'index.html';
            } else {
                alert("Incorrect username or password");
            }
        });
    </script>
</body>
</html>
